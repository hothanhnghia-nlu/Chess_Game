<script>
    function Go() {
        window.location.href = "run.html";
    }

    // Hiển thị popup
    function showPopup() {
        document.getElementById("timerPopup").style.display = "block";
        document.getElementById("btn_con").style.visibility = "hidden";
    }

    // Đóng popup
    function closePopup() {
        document.getElementById("timerPopup").style.display = "none";
        document.getElementById("btn_con").style.visibility = "visible";
    }
    function startGame() {
    // Lấy giá trị từ các select trong popup
    const timePerPlayerElement = document.getElementById("timePerPlayer");
    const incrementPerMoveElement = document.getElementById("incrementPerMove");

    const timePerPlayer = timePerPlayerElement.value;
    const incrementPerMove = incrementPerMoveElement.value;
    
    // Lưu vào localStorage
    localStorage.setItem('timePerPlayer', timePerPlayer);
    localStorage.setItem('incrementPerMove', incrementPerMove);
    
    // Chuyển hướng sang trang rapid.html
    window.location.href = "rapid.html";
}
